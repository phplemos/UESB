<section class="content-card-container">
  <section class="content-card-header">
    <label><h2>Ver Perfil</h2></label>
  </section>

  <section class="content-card-main">
    <div class="cadastro-usuario-content-form">
      <div class="cadastro-usuario-form">
        <div id="id">
          <label>Id</label>
        </div>
        <div id="email">
          <label for="email">Email:</label>
        </div>
        <div id="nome">
          <label for="nome">Nome:</label>
        </div>
        <div id="sobrenome">
          <label for="sobrenome">Sobrenome:</label>
        </div>
        <div id="telefone">
          <label for="telefone">Telefone:</label>
        </div>

        <label for="funcao">Função:</label>
        <select id="funcao" name="funcao" required>
          <option value="">Selecione</option>
          <option value="funcionario" selected>Funcionário</option>
          <option value="cliente">Cliente</option>
          <option value="gerente">Gerente</option>
        </select>
      </div>
      <div class="cadastro-usuario-container-label">
        <label>Imagem</label>
        <div
          class="cadastro-usuario-image"
          role="img"
          aria-label="Área para upload de imagem"
        ></div>
      </div>
    </div>
  </section>
</section>
