<section class="content-card-container">
  <section class="content-card-header">
    <label><h2>Editar usuario</h2></label>
    <div>
      <button type="button" onclick="deletarUsuario()">Remover</button>
    </div>
  </section>

  <section class="content-card-main">
    <div class="cadastro-usuario-content-form">
      <div class="cadastro-usuario-form">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" required />
        <label for="sobrenome">Sobrenome *</label>
        <input type="text" id="sobrenome" name="sobrenome" required />
        <label for="telefone">Telefone *</label>
        <input type="text" id="telefone" name="telefone" required />
        <label for="funcao">Função *</label>
        <select id="funcao" name="funcao" required>
          <option value="">Selecione</option>
          <option value="funcionario">Funcionário</option>
          <option value="cliente">Cliente</option>
          <option value="gerente">Gerente</option>
        </select>
        <label for="status">Status *</label>
        <select id="status" name="status" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
        <label for="senha">Senha *</label>
        <input type="password" id="senha" name="senha" required />
        <div class="form-actions">
          <button onclick="updateUsuario()" type="submit">Salvar</button>
        </div>
      </div>
      <div class="cadastro-usuario-container-label">
        <label>Imagem</label>
        <div
          class="cadastro-usuario-image"
          role="img"
          aria-label="Área para upload de imagem"
        ></div>
      </div>
    </div>
  </section>
</section>
