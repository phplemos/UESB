<section class="content-card-container">
  <section class="content-card-header">
    <label><h2>Editar Reserva</h2></label>
    <div>
      <button type="button" onclick="deletarReserva()">Remover</button>
    </div>
  </section>
  <section class="content-card-main">
    <section class="edit-reserva-content-form">
      <div class="div-interna">
      <div>
        <label for="proprietario">Proprietário *</label>
        <input
          type="text"
          id="proprietario"
          name="proprietario"
          value="José da Silva"
          required
        />
      </div>

      <div>
        <label for="pet">Pet</label>
        <input type="text" id="pet" name="pet" value="Max" />
      </div>

      <div>
        <label for="periodo">Período *</label>
        <div class="date-range">
          <input
            type="date"
            id="data-inicio"
            name="data-inicio"
            value="2021-05-02"
            required
          />
          <input
            type="date"
            id="data-fim"
            name="data-fim"
            value="2021-05-07"
            required
          />
        </div>
      </div>

     
      </div>
      <div> 
      <div>
        <label for="notas">Notas</label>
        <input id="notas" type="text"/>
      </div>

      <div>
        <label for="status">Status *</label>
        <select id="status" name="status" required>
          <option value="em-andamento">Em andamento</option>
          <option value="encerrada">Encerrada</option>
          <option value="finalizada">Finalizada</option>
        </select>
      </div>

      <div>
        <label for="total-diarias">Total de diarias:</label>
        <input id="total-diarias" type="text"></input>
      </div>

      <div class="form-actions">
        <button onclick="updateReserva()" type="submit">Salvar</button>
      </div>
      </div>
    </section>
  </section>
</section>
