<section class="login-container">
  <div class="image-container" role="img" aria-label="Imagem decorativa"></div>

  <section class="login-section">
    <h1 class="color-primary-800">Hotel Pet</h1>

    <div class="form" action="#" method="post">
      <div class="form-group-input">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" required />
      </div>

      <div class="form-group-input">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" name="manter-conectado" />
          <span>mantenha-me conectado</span>
        </label>
        <a href="#" class="forgot-password">Esqueci a senha</a>
      </div>

      <button class="form-btn" type="submit" onclick="login()">
        <a href="">Enviar</a>
      </button>
    </div>

    <footer>
      <a href="#" class="create-account" onclick="navigate('criar-conta')"
        >Criar uma conta</a
      >
    </footer>
  </section>
</section>
