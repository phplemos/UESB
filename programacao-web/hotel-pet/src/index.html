<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Login</title>
  </head>
  <body>
    <main>
      <div
        class="image-container"
        role="img"
        aria-label="Imagem decorativa"
      ></div>

      <section class="login-section">
        <h1>Hotel Pet</h1>

        <form action="#" method="post">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required />
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="manter-conectado" />
              <span>mantenha-me conectado</span>
            </label>
            <a href="#" class="forgot-password">Esqueci a senha</a>
          </div>

          <button type="submit">Enviar</button>
        </form>

        <div class="divider">
          <span>ou</span>
        </div>

        <nav class="social-login">
          <a href="#" aria-label="Entrar com Facebook">
            <span class="sr-only">Facebook</span>
          </a>
          <a href="#" aria-label="Entrar com Twitter">
            <span class="sr-only">Twitter</span>
          </a>
          <a href="#" aria-label="Entrar com Google">
            <span class="sr-only">Google</span>
          </a>
        </nav>

        <footer>
          <a href="#" class="create-account">Criar uma conta</a>
        </footer>
      </section>
    </main>
  </body>
</html>
